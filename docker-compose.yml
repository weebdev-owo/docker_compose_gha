version: '3.8'

services:
  postgres:
    build: ./postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres      
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - vol-postgres:/var/lib/postgresql/data

  node_rest_api:
    depends_on: 
      - postgres
    build: ./node_rest_api
    ports: 
      - "5001:8080"
    environment:
      PORT: ${PORT}
      POSTGRESS_HOST: ${POSTGRESS_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./node_rest_api/:${DOCKER_NODE_REST_WRKDIR} #(COMMENT OUT FOR PRODUCTION) for development only to use nodemon
      - ignore:${DOCKER_NODE_REST_WRKDIR}/node_modules/ #(COMMENT OUT FOR PRODUCTION) for development only to use nodemon


volumes:
  ignore: #(COMMENT OUT FOR PRODUCTION) for development only to use nodemon
  vol-postgres:
    driver: local